What is static?

The static keyword makes a property or method belong to the class itself, not to the individual objects created from it.

In the code:

public static eid: string


This means eid is a class-level variable, not an object-level variable.


 In the sample code :
EmployeeSignUp.eid = "eid1234";


You are assigning the value directly to the class, not to each employee object.

So no matter how many objects you create:

const emp1 = new EmployeeSignUp();
const emp2 = new EmployeeSignUp();

console.log(EmployeeSignUp.eid);  // eid1234


‚úÖBoth emp1 and emp2 share the same static property eid.

