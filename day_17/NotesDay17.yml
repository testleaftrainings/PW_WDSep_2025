------------------

Method overloading is a feature that allows a class to have more than one method with the same name, but different parameters (different type or number of parameters).

Method Overriding :
-------------------

Method overriding is a feature that allows a subclass or child class to provide a specific implementation of a method that is already defined in its superclass or parent class.
